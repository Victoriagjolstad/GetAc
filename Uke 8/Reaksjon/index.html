<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
         display: grid;
         place-items: center;       
        }
        div {
            height: 25px;
             width: 25px;
             border-radius: 50%; 
        }
        
        #app {
             height: 25px;
             width: 25px;
             border-radius: 50%;
             background: rgb(126, 70, 70);
            
         }
     
         .pink {
             background: rgb(212, 98, 145);
         }
     
         .green {
            background: rgb(75, 134, 90);
         }
     
         .blue {
            background: rgb(94, 120, 188);
         }
     
         .purple {
            background: rgb(154, 97, 207);
         }
     
     </style>
     
</head>

<body>
    <div id="app"></div>
   
</body>

<Script>
    // Model


    // View

    circle()
    show()
    function show() {
        let HTML = '';
        
        HTML += /*HTML*/`
        <h1>Får ikke en drit til å funke</h1>
    ${circle("lampe", "blue").repeat()}
    ${circle("lampe", "pink").repeat()}
    ${circle("lampe", "green").repeat()}
    ${circle("lampe", "pruple").repeat()}
    ${circle("lampe", "pink").repeat()}
   
    `; 
    document.getElementById('app').innerHTML = HTML;
    }


    // Controller

    function circle(lampe ,piececolor) {
        return `<div class="${lampe}${piececolor}"></div>
        <div class="${}${piececolor}"></div>
        <div class="${lampe}${piececolor}"></div>
        <div class="${lampe}${piececolor}"></div>
        <div class="${lampe}${piececolor}"></div>`
        show();
    }

  


</Script>

</html>
