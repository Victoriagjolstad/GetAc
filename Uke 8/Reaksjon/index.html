<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #lampe {
        display: grid;
        place-items: center;
        height: 25px;
        width: 25px;
        border-radius: 50%;
        background-color: rgb(14, 13, 13);
    }

    .pink {
        background-color: rgb(212, 98, 145);
    }

    .green {
        background-color: rgb(75, 134, 90);
    }

    .blue {
        background-color: rgb(94, 120, 188);
    }

    .purple {
        background-color: rgb(154, 97, 207);
    }

</style>

<body>
    <div id="app"></div>
</body>

<Script>
    // Model


    // View

    circle()
    show()
    function show() {
        let HTML = '';
        HTML += /*HMTL*/`
    ${circle("blue").repeat()}
    ${circle("pink").repeat()}
    ${circle("pink").repeat()}
    ${circle("pink").repeat()}
    ${circle("pink").repeat()}
   
    `; document.getElementById('app').innerHTML = HTML;
    }


    // Controller

    function circle(color) {
        return `<div class="lampe${color}"></div>
        <div class="lampe${color}"></div>
        <div class="lampe${color}"></div>
        <div class="lampe${color}"></div>
        <div class="lampe${color}"></div>`
        show();
    }

  


</Script>

</html>
